<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="player">
        <video id="display">
          <source src="./assets/videos/waterfall.mp4" type="video/mp4" />

          <a href="https://www.google.com/intl/ru_ru/chrome/"
            >Плеер не поддерживается данным браузером. Пожалуйста, обновите
            браузер.</a
          >
        </video>

        <div id="back-button"></div>
        <div id="forward-button"></div>

        <progress id="progress" value="0" max="100"></progress>
      </div>

      <div id="control-panel">
        <button id="play"><img src="./assets/icons/play.svg" /></button>
        <button id="stop"><img src="./assets/icons/stop.svg" /></button>
        <button id="pause"><img src="./assets/icons/pause.svg" /></button>

        <div id="control-volume">
          <button id="volume-off">
            <img src="./assets/icons/mute.svg" />
          </button>
          <input type="range" id="volume" min="0" max="100" />
          <button id="volume-on">
            <img src="./assets/icons/volume-on.svg" />
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
